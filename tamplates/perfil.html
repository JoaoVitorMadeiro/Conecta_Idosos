<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Idosos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Conecta Idosos" class="logo">
        </header>

        <div class="perfil">
            <div class="usuario">
                <img src="idoso1.png" alt="Usuário 1">
                <button class="add">+</button>
            </div>
            <div class="usuario">
                <img src="idoso2.png" alt="Usuário 2">
                <button class="add">+</button>
            </div>
        </div>

        <div class="menu">
            <button class="btn">📅 Eventos</button>
            <button class="btn">📖 Cursos</button>
            <button class="btn">😂 Sorrisos</button>
            <button class="btn">❤️ Saúde</button>
        </div>

        <footer>
            <button class="nav-btn">🏠 Início</button>
            <button class="nav-btn">💬 Contatos</button>
            <button class="nav-btn">⚕️ Saúde</button>
        </footer>
    </div>
</body>
</html>
